<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#score,#help{
				position: absolute;	
				top:0px;
				right: 0px;
				background: white;
  				border: 1px solid #000;
  				padding: 5px;
			}
			#help{
				top: 200px;	
				left: 300px;
				width: 200px;
			}
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/alt.js"></script>
		<script src="js/script.js"></script>
		<div id="score">Your score: <span id="count">0</span></div>
		<div id="help">Please press Space</div>
	</body>
</html>
